{% extends 'user_panel.html' %}
{% block content %}
  <div class="container">
    <h3>{{ instruction }}</h3>
    <h3>欢迎光临同福打印店，店小资源少，请不要恶意注册~</h3>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="stu_id">学号</label>
        <input type="text" id="stu_id" name="stu_id" class="form-control">
      </div>
      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" placeholder="李大嘴" class="form-control">
      </div>
      <div class="form-group">
        <label for="password1">密码</label>
        <input type="password" id="password1" name="password1" class="form-control">
      </div>
      <div class="form-group">
        <label for="password2">确认密码</label>
        <input type="password" id="password2" name="password2" class="form-control">
      </div>
      <button type="submit" class="btn btn-default">提交打印店临时工申请表</button>
    </form>
  </div>
{% endblock %}
